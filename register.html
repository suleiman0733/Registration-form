<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="register.css">
	<title>Registration form</title>
	
</head>
<body>
<div class="container">
<div class="title">Registration Form</div>
<form action="#">
	<div class="user-details">
		<div class="input-box">
			<span class="details">Full Name</span>
			<input type="text" placeholder="enter your name"required>
		</div>
		<div class="input-box">
			<span class="details">Date of birth</span>
			<input type="text" placeholder="enter your date of birth"required>
		</div>
		<div class="input-box">
		<label for="county">Select county</label>
		<select name="county" id="county">
		
			<option value="county">Mombasa</option>
			<option value="county">Nairobi</option>
			<option value="county">Kwale</option>
			<option value="county">Malindi</option>
			<option value="county">Lamu</option>
			<option value="county">Nakuru</option>
			<option value="county">Kiambu</option>
			<option value="county">Kilifi</option>

		</select>
	</div>
		<div class="input-box">
			<span class="details">Phone no.</span>
			<input type="text" placeholder="enter your phone no."required>
		</div>
		<div class="input-box">
			<span class="details">Id Number</span>
			<input type="text" placeholder="enter your id number"required>
		</div>
		<div class="input-box">
			<span class="details">E-mail</span>
			<input type="text" placeholder="enter your e-mail"required>
		</div>
		<div class="input-box">
			<span class="details">Passion/Interest</span>
			<input type="text" placeholder="enter your passion/interest"required>
		</div>
		<div class="input-box">
			<span class="details">Skills</span>
			<input type="text" placeholder="enter your skills"required>
		</div>
		<div class="input-box">
			<span class="details">Experience</span>
			<input type="text" placeholder="enter your experience"required>
		</div>
		<div class="input-box">
			<span class="details">Level of education</span>
			<input type="text" placeholder="enter your level of education"required>
		</div>
		<div class="input-box">
		<label for="level">Level of education</label>
		<select name="select" id="select">
			<option value="">Select</option>
			<option value="">Degree</option>
			<option value="">Diploma</option>
			<option value="">Certificate</option>
		</div>
		<div class="input-box">
			<label>Level of education</label>
			<div class="custom-select">
				<select>
					
					
				</select>
			</div>
		</div>
		<div class="gender-details">
			<input type="radio" name="gender" id="dot-1">
			<input type="radio" name="gender" id="dot-2">
			<input type="radio" name="gender" id="dot-3">	
			<span class="gender-title">Gender</span>
			<div class="category">
				<label for="dot-1">
					<span class="dot one"></span>
					<span class="gender">Male</span>
				</label>
				<label for="dot-2">
					<span class="dot two"></span>
					<span class="gender">Female</span>
				</label>
				<label for="dot-3">
					<span class="dot three"></span>
					<span class="gender">Others</span>
				</label>
			</div>
		
		
	</div>
	<div class="button">
		<input type="submit" value="Register">
	</div>
</form>
 </div>



</body>
</html>
